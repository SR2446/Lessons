<!doctype html>
  <html>
    <head>
      <title>grid</title>
      <meta charset="utf-8">
      <style>
        /*div{ background-color: lightgreen;
          border-radius: 10px;*/
      
        .yamamoto{
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 100px 100px 100px;
          grid-gap: 10px;
          border-radius: 30px;
         border:solid 2px lightcoral;
          
        }
        .yamamoto>div{
          background-color: lightgreen;
          flex: 1 20px;
        }

      </style>
    </head>
    <body>
      <h1>grid</h1>
      
      <hr>
      <div class="yamamoto">

        <div>1:one</div>
        <div>2:two</div>
        <div>3:three</div>
        <div>4:four</div>
        <div>5:five</div>
        <div>6:Six</div>


      </div>
    </body>
  </html>
