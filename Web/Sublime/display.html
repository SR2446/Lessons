<style>
  ul > li {
    display: inline-block;
    background-color: blue;
    color: white;
    border-radius: 5px;
   
    width: 80px;
    height: 40px;
    text-align: center;
    padding-top: 10px;
  }
</style>
<body>

<hr>

    <li>File</li>
     <li>Menu</li>

    <li>Help</li>
    
  </ul>
