	<!DOCTYPE html>
<html>
<head>
	<title>list の練習</title>
	<meta charset="utf-8">
	<style >
		body {
  	    background-color: lightgreen;
  	  }
  	   h2 {
  	    background-color: darkolivegreen;
  	  }
  	   h3 {
  	    background-color: darksalmon;
  	  }
  	  h4 {
  	    background-color: lightseagreen;
  	  }
  	   ol {
  	    background-color: mediumpurple;
  	  }
  	   div {
  	    background-color: darkgreen;
  	    width: 120px;
  	    height:90px;
  	  }

	</style>
</head>
<body>
	<h1>list の練習</h1>
	<hr>
	<h2>Sports</h2>
	<ul>
		<li>Football</li>
		<li>Cricket</li>
		<li>Golf</li>
		<li>Tanis</li>
	</ul>
	<hr>
	<h3>Sports</h3>
	
	<ol>
		<li>Football</li>
		<li>Cricket</li>
		<li>Golf</li>
		<li>Tanis</li>

	</ol>
	<hr>
	<h4>Fruits</h4>
	<div>
		<ul>
		<li>Apple</li>
		<li>Orange</li>
		<li>Pineapple</li>
		</ul>
	</div>
	


</body>
</html>
