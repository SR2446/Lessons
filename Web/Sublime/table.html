<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<meta charset="utf-8">
	<style type=>
		table{

			border:solid 2px darkorchid;
		}
		td,th{
			border:solid 2px lightgreen;
		}
		.grape{
			background-color: lightblue;
			/*color: white;*/
		}

	</style>
</head>
<body>
	<h1>table</h1>

	<hr>

	<table>
		<thead>
			<tr>
				<th>Fruits</th>
				<th>Fruits</th>
				<th>Fruits</th>
			</tr>
			
		</thead>
		<tbody>
		<tr>
			<td>Apple</td>
			<td class="grape">Grape</td>
			<td>Pear</td>
		</tr>
		<tr>			<!-- tr: table row -->
          <td>Apple</td>			<!-- td: table data -->
          <td class="grape">Grape</td>
          <td>Pear</td>
        </tr>
    	</tbody>
	</table>
</body>
</html>
