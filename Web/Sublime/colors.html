<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
	<meta charset="utf-8">
	<style>
		#hex{
			background-color:#EBDBCD;
		}
		#rgb{
			background-color:rgb(255,215,0);
		}
		#hsl{
			background-color:hsl(0,20%,70%);
		}
		#name{
			background-color:lightseagreen;
		}
	</style>
</head>
<body>
	<h1 >colors</h1>
	use colors
	<hr>
	<h2 id="hex">hexa-decimal（#EBDBCD）</h2>
	<hr>
	<h2 id="rgb">RGB : rgb(255,215,0)</h2>
	<hr>
	<h2 id="hsl">HSL : hsl(0,20%,70%)</h2>
	<hr>　
	<h2 id="name">NAMES : lightseagreen</h2>
</body>
</html>
