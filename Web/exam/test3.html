<!DOCTYPE html>
<html>
<head>
	<title>test3</title>
	<meta charset="utf-8">
	<style >
		.size{
			width: 500px;
			height: 600px;
		}
	</style>
</head>
<body>
	<h1>Image</h1>
	<hr>
	<img src="naruto.png" width="300" height="400">

	<script >
		$(function(){
		$("img").on("click",function(){
			$("img").addClass("size");
			});
		})

	</script>
</body>
</html>
