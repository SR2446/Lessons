<!DOCTYPE html>
<html>
<head>
	<title>Slide</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Slide Show</h1>

	<hr>

	<img src="naruto.png" width="300" height="400">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	$(function(){

		const images=[
			"naruto.png",
			"nobita.png",
			"doremon.png",
			"guko.png"

		]

		 let num = 0
           
           $("img").on("click", function(){
             $("img").attr("src", images[ num ]);
             num++
		
			});
		})
</script>
</body>
</html>
