<!DOCTYPE html>
<html>
  <head>
    <title>test11</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>test12</h1>
    ボタンを順番にクリックする
    
    <hr>
    
    <img src="naruto.png" width="300" height="400">

    <h2>0</h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script >
    $(function(){
      let num =0
    $("img").on("click", function(){
      $("h2").text(num);
      num++
    });
  })

   </script>
