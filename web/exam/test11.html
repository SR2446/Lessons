<!DOCTYPE html>
<html>
  <head>
    <title>test11</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>test11</h1>
    ボタンを順番にクリックする
    
    <hr>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <button id="rd">BTN1</button>
    <button id="gr">BTN2</button>
    
    <script >
    $(function(){
    $('#rd').on('click',function(){

      $('h1').css('color','red');

    $("#gr").on("click",function(){
      $("h1").css("color","blue");
    });
    });
    
    $("#gr").on("click",function(){
      $("h1").css("color","green");
    });
  })

  </script>
  </body>
</html>
